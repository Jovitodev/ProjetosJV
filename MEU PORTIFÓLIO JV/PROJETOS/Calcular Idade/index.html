<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IDADE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <h1><strong>VERIFICADOR DE IDADE</strong></h1>
    <div class="tudo">
        <p>
            Ano de nascimento:
            <input type="number" name="txtano" id="txtano">
        </p>
        <p>Sexo:
            <input type="radio" id="mas" name="radSex" checked>
            <label for="">Masculine</label>
            <input type="radio" id="fem" name="radSex">
            <label for="">Feminine</label>
        </p>

        <input id="button" type="button" value="Verificar" onclick="verificar()">
        <p id="result"></p>
    </div>
</body>

</html>
